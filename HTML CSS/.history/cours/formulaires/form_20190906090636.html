<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: azure;
        }
        form{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Les formulaires</h1>
    <form action="" method="POST">
        <h2>Champ d'insertion</h2>
        <p>Votre nom : <input type="text"></p>
        <h2>Champ de texte</h2>
        <p>Votre commentaire :</p>
        <textarea></textarea>
        <h2>Case à cocher</h2>
        <p>Quels sont vos loisirs?
            <input type="checkbox" value="jardinage">jardinage
            <input type="checkbox" value="cuisine">cuisine
            <input type="checkbox" value="sport">sport
            <input type="checkbox" value="dessin">dessin
        </p>
        <h2>Boutons de type radio</h2>
        <p>Êtes vous adhérent?
            <input type="radio" value="1">Oui
            <input type="radio" value="0">Non
        </p>
        <h2>Les listes déroulantes</h2>
        <p>Dans quels départements habitez-vous?</p>
        <p>
        <select name="" id="">
            <option value="">80</option>
            <option value="">95</option>
            <option value="">02</option>
            <option value="">13</option>
        </select>
        <input type="submit" value="valider"><!--<input type="reset" value="reset"> -->
    </form>
</body>
