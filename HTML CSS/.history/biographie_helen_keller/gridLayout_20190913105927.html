<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid layout</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            display: grid;
            height: 100px;
            width: 20vxw;
            grid-template: repeat(4, 1fr) / 50px 100px;
            margin-left: auto;
            margin-right: auto;
        }
        .column{
            border: 1px solid black;
            height: 30vh;
        }
    </style>
<body>
    <header></header>
    <div class="container">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
    <footer></footer>
</body>
</html>
