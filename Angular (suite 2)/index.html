<!DOCTYPE html>
<html lang="fr" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <title>Exercices</title>
</head>
<body>
    <div class="container-fluid m-0 p-0">
        <h1 class="bg-dark text-white pl-2">Exercices ANGULAR JS </h1>
        <div class="row mx-auto">
            <div class="col-12 p-4"
                ng-init="data = ['Un &nbsp','marin &nbsp','deux &nbsp','oiseaux &nbsp','trois &nbsp','enfants &nbsp','quatre &nbsp','orange &nbsp','cinq &nbsp','mamouths &nbsp']">
                <h2>Exercice 1</h2>
                <p class="jumbotron">Soit un tableau composé de 10 éléments, à l'aide d'un filtre, afficher 5 éléments
                </p>
                <div class="d-inline-flex" ng-repeat="tableau in data | limitTo : 10">
                    <p>{{tableau}}</p>
                </div>
            </div>
            <div class="col-12 p-4"
                ng-init="data = ['Un &nbsp','marin &nbsp','deux &nbsp','oiseaux &nbsp','trois &nbsp','enfants &nbsp','quatre &nbsp','orange &nbsp','cinq &nbsp','mamouths &nbsp']">
                <h2>Exercice 2</h2>
                <p class="jumbotron">Soit un tableau composé de 10 éléments, à l'aide d'un filtre, afficher 5 éléments
                </p>
                <div class="d-inline-flex" ng-repeat="tableau in data | limitTo : 5">
                    <p>{{tableau}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
